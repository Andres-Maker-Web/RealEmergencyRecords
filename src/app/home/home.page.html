<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item *ngFor="let call of calls" (click)="details(call)">
        <ion-label>{{call.title}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
